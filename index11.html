<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易網頁範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .content {
            margin: 20px;
        }
        img {
            width: 300px;
            height: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>歡迎來到我的網站</h1>

    <div class="content">
        <p>這是一段範例段落文字。您可以用它來顯示任何您想要的訊息。</p>

        <img src="https://via.placeholder.com/300" alt="範例圖片">

        <p>點擊以下按鈕以獲取更多資訊：</p>
        <button onclick="alert('更多資訊將很快推出！')">查看更多</button>
    </div>

</body>
</html>
